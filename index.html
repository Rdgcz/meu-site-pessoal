<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Cezar da Silva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>🧿 Rodrigo Cezar da Silva 🧿</h1>
        <p class="slogan">📐 Design + 🖥️ código + ☕ café = <span class="destaque">🚀 produtividade infinita 🚀</span> (ou quase)</p>
        
        <nav>
            <a href="projetos.html" class="botao-projetos">Ver Meus Projetos</a>
            <button onclick="toggleDarkMode()" class="botao-modo">Modo Escuro</button>
        </nav>
    </div>

    <script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        // Atualiza o texto do botão
        const botao = document.querySelector('.botao-modo');
        botao.textContent = document.body.classList.contains('dark-mode') ? 
            'Modo Claro' : 'Modo Escuro';
        // Salva preferência
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Carrega preferência ao iniciar
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.botao-modo').textContent = 'Modo Claro';
        }
    });
</script>
</body>
</html>
