<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Cezar da Silva</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d1a;
            --text-color: #e0f7fa;
            --accent-color: #00f0ff;
            --accent-secondary: #0066ff;
            --card-bg: rgba(0, 48, 73, 0.3);
            --separator-color: #003d66;
            --search-border: #0066ff;
            --glow-effect: 0 0 8px rgba(0, 240, 255, 0.7);
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            position: absolute;
            top: 15px;
            left: 30px;
            margin: 0;
            color: var(--accent-color);
            text-shadow: var(--glow-effect);
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.8rem;
            padding-left: 15px;
        }
        
        .digital-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            position: absolute;
            top: 15px;
            right: 15px;
            text-align: right;
            color: var(--accent-color);
            text-shadow: var(--glow-effect);
            line-height: 1.4;
        }
        
        .time {
            font-size: 1.1rem;
            letter-spacing: 2px;
        }
        
        .date {
            opacity: 0.8;
            font-size: 0.8rem;
        }
        
        .moon-phase {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }
        
        .moon-emoji {
            font-size: 1rem;
        }
        
        /* ... (mantenha o resto do CSS igual) ... */
    </style>
</head>
<body>
    <h1>Rodrigo Cezar</h1>
    
    <div class="digital-clock">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">1 de Janeiro de 2023</div>
        <div class="moon-phase">
            <span id="moon-phase">Carregando fase lunar...</span>
            <span class="moon-emoji" id="moon-emoji">ðŸŒ‘</span>
        </div>
    </div>
    
    <!-- ... (mantenha o resto do HTML igual) ... -->

    <script>
        // FunÃ§Ã£o para calcular a fase lunar precisa
        function getMoonPhase(date) {
            // Baseado em algoritmos astronÃ´micos
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDate();
            
            // CÃ¡lculo aproximado da fase lunar (0-29.5)
            const c = Math.floor((year - 2000) * 12.3685);
            const totalMonths = c + month;
            const frac = (totalMonths * 29.530588853) / 365.25;
            const age = (frac - Math.floor(frac)) * 29.53;
            
            // Determinar a fase com base na idade
            if (age < 1.84566) return { phase: "Nova", emoji: "ðŸŒ‘", daysToNext: Math.ceil(1.84566 - age) };
            if (age < 5.53699) return { phase: "Crescente", emoji: "ðŸŒ’", daysToNext: Math.ceil(5.53699 - age) };
            if (age < 9.22831) return { phase: "Quarto Crescente", emoji: "ðŸŒ“", daysToNext: Math.ceil(9.22831 - age) };
            if (age < 12.91963) return { phase: "Crescente Gibosa", emoji: "ðŸŒ”", daysToNext: Math.ceil(12.91963 - age) };
            if (age < 16.61096) return { phase: "Cheia", emoji: "ðŸŒ•", daysToNext: Math.ceil(16.61096 - age) };
            if (age < 20.30228) return { phase: "Minguante Gibosa", emoji: "ðŸŒ–", daysToNext: Math.ceil(20.30228 - age) };
            if (age < 23.99361) return { phase: "Quarto Minguante", emoji: "ðŸŒ—", daysToNext: Math.ceil(23.99361 - age) };
            if (age < 27.68493) return { phase: "Minguante", emoji: "ðŸŒ˜", daysToNext: Math.ceil(27.68493 - age) };
            return { phase: "Nova", emoji: "ðŸŒ‘", daysToNext: Math.ceil(29.53 - age + 1.84566) };
        }

        // RelÃ³gio digital e fase da lua
        function updateClock() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const moonPhaseElement = document.getElementById('moon-phase');
            const moonEmojiElement = document.getElementById('moon-emoji');
            
            // Formata hora
            const time = now.toLocaleTimeString('pt-BR', { hour12: false });
            timeElement.textContent = time;
            
            // Formata data
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const date = now.toLocaleDateString('pt-BR', options);
            dateElement.textContent = date.charAt(0).toUpperCase() + date.slice(1);
            
            // Calcula fase da lua precisa
            const moonData = getMoonPhase(now);
            moonEmojiElement.textContent = moonData.emoji;
            moonPhaseElement.textContent = `Lua ${moonData.phase} (${moonData.daysToNext} dias para prÃ³xima fase)`;
        }
        
        // Atualiza a cada segundo
        setInterval(updateClock, 1000);
        updateClock(); // Chamada inicial
        
        // ... (mantenha o resto do JavaScript igual) ...
    </script>
</body>
</html>
