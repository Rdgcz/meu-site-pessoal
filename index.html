<body>
    <div class="container">
        <h1>üßø Rodrigo Cezar da Silva üßø</h1>
        <p class="slogan">üìê Design + üñ•Ô∏è c√≥digo + ‚òï caf√© = <span class="destaque">üöÄ produtividade infinita üöÄ</span> (ou quase)</p>
        
        <nav>
            <a href="projetos.html" class="botao-projetos">Ver Meus Projetos</a>
            <button onclick="toggleDarkMode()" class="botao-modo">Modo Escuro</button>
        </nav>
    </div>

    <script>
        // Sistema de modo escuro melhorado
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark-mode");
            const botao = document.querySelector('.botao-modo');
            botao.textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
            botao.classList.toggle('modo-ativo', isDark);
            localStorage.setItem('darkMode', isDark);
        }

        // Carrega prefer√™ncia ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                const botao = document.querySelector('.botao-modo');
                botao.textContent = 'Modo Claro';
                botao.classList.add('modo-ativo');
            }
        });
    </script>
</body>
