<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Cezar da Silva</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --card-bg: #1e1e1e;
            --separator-color: #333;
            --search-border: #3d3d3d;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        h1 {
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .slogan {
            margin-bottom: 20px;
            font-style: italic;
            opacity: 0.8;
        }
        
        .separator {
            width: 80%;
            max-width: 400px;
            height: 1px;
            background-color: var(--separator-color);
            margin: 20px auto;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 584px;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            border: 1px solid var(--search-border);
            border-radius: 24px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            outline: none;
        }
        
        .search-bar:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(187, 134, 252, 0.3);
        }
        
        .search-button {
            padding: 8px 16px;
            background-color: #303134;
            border: 1px solid #303134;
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .search-button:hover {
            border: 1px solid #5f6368;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 900px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }
        
        .card-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--accent-color);
        }
        
        .card-desc {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Rodrigo Cezar da Silva</h1>
    
    <p class="slogan">Design + Código + Caté = produtividade infinita (ou quase...)</p>
    
    <div class="separator"></div>
    
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Pesquisar no Google...">
        <button class="search-button">Pesquisa Google</button>
    </div>
    
    <div class="separator"></div>
    
    <div class="cards-grid">
        <div class="card">
            <div class="card-title">Projetos</div>
            <div class="card-desc">Meus trabalhos e criações</div>
        </div>
        <div class="card">
            <div class="card-title">Blog</div>
            <div class="card-desc">Artigos e tutoriais</div>
        </div>
        <div class="card">
            <div class="card-title">Portfólio</div>
            <div class="card-desc">Cases e experiências</div>
        </div>
        <div class="card">
            <div class="card-title">Contato</div>
            <div class="card-desc">Entre em contato comigo</div>
        </div>
        <div class="card">
            <div class="card-title">Sobre Mim</div>
            <div class="card-desc">Minha jornada e habilidades</div>
        </div>
        <div class="card">
            <div class="card-title">Habilidades</div>
            <div class="card-desc">Tecnologias que domino</div>
        </div>
    </div>
</body>
</html>
