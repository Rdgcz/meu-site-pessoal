<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Cezar da Silva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>🧿 Rodrigo Cezar da Silva 🧿</h1>
        <p class="slogan">📐 Design + 🖥️ código + ☕ café = <span class="destaque">🚀 produtividade infinita 🚀</span> (ou quase)</p>
        
        <nav>
            <a href="projetos.html" class="botao-projetos">Ver Meus Projetos</a>
            <button onclick="toggleDarkMode()" class="botao-modo">Modo Escuro</button>
        </nav>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            // Salva preferência no navegador
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Verifica preferência salva ao carregar a página
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
