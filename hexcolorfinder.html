<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Cores Hexadecimal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/favicon/favicon-32x32.png" type="image/png">
    <style>
        /* Reset para remover margens padrão */
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Container principal ajustado */
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 var(--space-sm);
        }
        
        /* Título ajustado */
        .container h1 {
            margin-top: 0;
            padding-top: var(--space-md);
        }
        
        /* Estilos específicos para o color picker */
        .color-picker-card {
            width: 100%;
            padding: var(--space-md);
            overflow: hidden;
        }
        
        .color-preview {
            width: 100%;
            height: 120px;
            border-radius: var(--radius-md);
            margin: var(--space-md) 0;
            border: 2px solid var(--separator-color);
            transition: var(--transition-normal);
            background-color: #ff0000;
        }
        
        .sliders {
            margin: var(--space-md) 0;
        }
        
        .slider-container {
            margin: var(--space-sm) 0;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .slider-container label {
            width: 70px;
            color: var(--accent-color);
            font-size: 0.9rem;
        }
        
        input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, var(--bg-color), var(--separator-color));
            border-radius: var(--radius-sm);
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: var(--radius-circle);
            background: var(--accent-color);
            cursor: pointer;
            box-shadow: var(--glow-effect);
        }
        
        .value-display {
            min-width: 40px;
            text-align: center;
            background-color: var(--card-bg);
            border: 1px solid var(--separator-color);
            border-radius: var(--radius-sm);
            padding: var(--space-xs);
            color: var(--accent-color);
            font-family: 'Orbitron', sans-serif;
            box-sizing: border-box;
        }
        
        .hex-input-container {
            display: flex;
            gap: var(--space-sm);
            margin: var(--space-md) 0;
            align-items: center;
        }
        
        .hex-input-container label {
            color: var(--accent-color);
        }
        
        .hex-input {
            flex: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--separator-color);
            border-radius: var(--radius-sm);
            padding: var(--space-sm);
            color: var(--accent-color);
            font-family: 'Orbitron', sans-serif;
            transition: var(--transition-normal);
        }
        
        .hex-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 8px rgba(0, 102, 255, 0.5);
        }
        
        .copy-btn {
            background-color: rgba(0, 102, 255, 0.2);
            border: 1px solid var(--accent-secondary);
            color: var(--accent-color);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition-normal);
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            background-color: rgba(0, 102, 255, 0.4);
            box-shadow: var(--glow-effect);
        }
        
        /* Correção definitiva para a barra de rolagem */
        html {
            overflow-y: scroll; /* Força barra de rolagem sempre visível para evitar jumps */
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .index-footer {
            margin-top: auto;
            padding: var(--space-md) 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-md">Seletor de Cores</h1>
        
        <div class="card color-picker-card">
            <div class="color-preview" id="colorPreview"></div>
            
            <div class="hex-input-container">
                <label for="hexInput">HEX:</label>
                <input type="text" id="hexInput" class="hex-input" value="#ff0000" maxlength="7">
                <button class="copy-btn" id="copyBtn">Copiar</button>
            </div>
            
            <div class="sliders">
                <div class="slider-container">
                    <label for="redSlider">Vermelho</label>
                    <input type="range" id="redSlider" min="0" max="255" value="255">
                    <span class="value-display" id="redValue">255</span>
                </div>
                
                <div class="slider-container">
                    <label for="greenSlider">Verde</label>
                    <input type="range" id="greenSlider" min="0" max="255" value="0">
                    <span class="value-display" id="greenValue">0</span>
                </div>
                
                <div class="slider-container">
                    <label for="blueSlider">Azul</label>
                    <input type="range" id="blueSlider" min="0" max="255" value="0">
                    <span class="value-display" id="blueValue">0</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="index-footer">
        <p>© <span id="current-year"></span> - RDGCZ - Todos os direitos reservados.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Atualiza o ano no footer
            const currentYearElement = document.getElementById('current-year');
            if(currentYearElement) {
                currentYearElement.textContent = new Date().getFullYear();
            }
            
            // Elementos DOM
            const redSlider = document.getElementById('redSlider');
            const greenSlider = document.getElementById('greenSlider');
            const blueSlider = document.getElementById('blueSlider');
            const redValue = document.getElementById('redValue');
            const greenValue = document.getElementById('greenValue');
            const blueValue = document.getElementById('blueValue');
            const hexInput = document.getElementById('hexInput');
            const colorPreview = document.getElementById('colorPreview');
            const copyBtn = document.getElementById('copyBtn');
            
            // Garante que a cor inicial seja exibida
            colorPreview.style.backgroundColor = '#ff0000';
            
            // Atualiza a cor quando os sliders mudam
            function updateColorFromSliders() {
                const red = parseInt(redSlider.value);
                const green = parseInt(greenSlider.value);
                const blue = parseInt(blueSlider.value);
                
                // Atualiza os valores numéricos
                redValue.textContent = red;
                greenValue.textContent = green;
                blueValue.textContent = blue;
                
                // Converte para hexadecimal
                const hex = rgbToHex(red, green, blue);
                hexInput.value = hex;
                
                // Atualiza a visualização da cor
                colorPreview.style.backgroundColor = hex;
            }
            
            // Converte RGB para HEX
            function rgbToHex(r, g, b) {
                return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
            }
            
            function componentToHex(c) {
                const hex = c.toString(16);
                return hex.length == 1 ? "0" + hex : hex;
            }
            
            // Valida e converte HEX para RGB
            function hexToRgb(hex) {
                // Remove o # se existir
                hex = hex.replace('#', '');
                
                // Converte shorthand para full form (ex: #f00 -> #ff0000)
                if (hex.length === 3) {
                    hex = hex.split('').map(c => c + c).join('');
                }
                
                // Verifica se é um HEX válido
                if (!/^[0-9A-F]{6}$/i.test(hex)) return null;
                
                // Converte para RGB
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);
                
                return { r, g, b };
            }
            
            // Atualiza os sliders quando o HEX é alterado manualmente
            function updateColorFromHex() {
                const hex = hexInput.value;
                const rgb = hexToRgb(hex);
                
                if (rgb) {
                    redSlider.value = rgb.r;
                    greenSlider.value = rgb.g;
                    blueSlider.value = rgb.b;
                    
                    redValue.textContent = rgb.r;
                    greenValue.textContent = rgb.g;
                    blueValue.textContent = rgb.b;
                    
                    colorPreview.style.backgroundColor = hex;
                }
            }
            
            // Copia o HEX para a área de transferência
            function copyToClipboard() {
                hexInput.select();
                document.execCommand('copy');
                
                // Feedback visual
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }
            
            // Adiciona listeners
            redSlider.addEventListener('input', updateColorFromSliders);
            greenSlider.addEventListener('input', updateColorFromSliders);
            blueSlider.addEventListener('input', updateColorFromSliders);
            
            hexInput.addEventListener('input', function() {
                // Adiciona automaticamente o # se não existir
                if (this.value.length === 1 && this.value !== '#') {
                    this.value = '#' + this.value;
                }
                
                // Atualiza a cor quando o HEX for válido
                if (this.value.length === 7 || this.value.length === 4) {
                    updateColorFromHex();
                }
            });
            
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Inicializa
            updateColorFromSliders();
        });
    </script>
</body>
</html>
