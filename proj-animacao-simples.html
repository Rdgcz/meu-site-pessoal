<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações | Rodrigo Cezar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d0d1a;
            --text-color: #e0f7fa;
            --accent-color: #00f0ff;
            --accent-secondary: #0066ff;
            --card-bg: rgba(0, 48, 73, 0.3);
            --separator-color: #003d66;
            --glow-effect: 0 0 8px rgba(0, 240, 255, 0.7);
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 60px auto;
        }
        
        .video-frame {
            position: relative;
            border: 2px solid var(--accent-secondary);
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .video-frame:hover {
            border-color: var(--accent-color);
            box-shadow: var(--glow-effect);
            transform: translateY(-5px);
        }
        
        .video-title {
            padding: 15px;
            background: linear-gradient(90deg, rgba(0, 102, 255, 0.2), transparent);
            border-bottom: 1px solid var(--separator-color);
            color: var(--accent-color);
            font-size: 1.2rem;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-footer {
            padding: 10px 15px;
            font-size: 0.8rem;
            opacity: 0.8;
            border-top: 1px solid var(--separator-color);
        }
    </style>
</head>
<body>
    <div class="video-gallery">
        <!-- Vídeo 1 -->
        <div class="video-frame">
            <div class="video-title">
                <i class="fas fa-play"></i> Animação Técnica - Versão 2017
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/SEU_ID_VIDEO_1?modestbranding=1&rel=0" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            <div class="video-footer">
                Criado com AutoCAD | Duração: 2:15
            </div>
        </div>
        
        <!-- Vídeo 2 -->
        <div class="video-frame">
            <div class="video-title">
                <i class="fas fa-play"></i> Demonstração de Projeto - 2018
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/SEU_ID_VIDEO_2?modestbranding=1&rel=0" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            <div class="video-footer">
                Editado no Premiere | Resolução: 1080p
            </div>
        </div>
    </div>

    <script>
        // Adiciona efeito de hover dinâmico
        document.querySelectorAll('.video-frame').forEach(frame => {
            frame.addEventListener('mouseenter', () => {
                frame.querySelector('.video-title').style.background = 'linear-gradient(90deg, rgba(0, 240, 255, 0.3), transparent)';
            });
            frame.addEventListener('mouseleave', () => {
                frame.querySelector('.video-title').style.background = 'linear-gradient(90deg, rgba(0, 102, 255, 0.2), transparent)';
            });
        });
    </script>
</body>
</html>
